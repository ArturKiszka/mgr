<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <body>

        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                  <h:form enctype="multipart/form-data">
                <f:view>
                    <h1><h:outputText value="Create/Edit"/></h1>
                    <h:panelGrid columns="2">
                      
                            <p:messages showDetail="true" />
                            <p:fileUpload id="document"
                                          value="#{storehouseOfDocumentsController.document.document}"
                                          mode="simple" />
                            
                            <p:commandButton id="btnSubmit" 
                                             actionListener="#{storehouseOfDocumentsController.insert}" 
                                             icon="ui-icon-check" value="Save"/>                
                            
                       
                        <h:commandButton value="Dodaj" action="#{storehouseOfDocumentsController.add}"></h:commandButton>
                    </h:panelGrid>
                </f:view>
 </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
