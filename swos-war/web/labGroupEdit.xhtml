<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Idlabgroup:" for="idlabgroup" />
                            <h:inputText readonly="true" id="idlabgroup" value="#{labGroupController.labGroup.idlabgroup}" title="Idlabgroup" required="true" requiredMessage="The Idlabgroup field is required."/>
                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" value="#{labGroupController.labGroup.name}" title="Name" />
                            <h:commandButton value="Zapisz" action="#{labGroupController.edit()}">
                            </h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
