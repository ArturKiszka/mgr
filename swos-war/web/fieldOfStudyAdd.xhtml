<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Name:" for="name" />
                            <h:inputText id="name" value="#{fieldOfStydyController.filedOfStudy.name}" title="Name" />
                            <h:outputLabel value="Idfaculty:" for="idfaculty" />
                            <h:selectOneMenu id="idfaculty" value="#{fieldOfStydyController.filedOfStudy.idfaculty}" title="Idfaculty" >
                                <f:converter converterId="facultyConverter" />
                                <f:selectItems value="#{facultyController.findAll()}"
                                               var="faculty" itemValue="#{faculty}" itemLabel="#{faculty.facultyname}"/>
                            </h:selectOneMenu>
                            <h:commandButton value="Dodaj kier" action="#{fieldOfStydyController.add}"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
