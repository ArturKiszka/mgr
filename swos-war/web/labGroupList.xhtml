<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
               <h:link value="Dodaj nową grupę ćwiczeniową" outcome="labGroupAdd">
                </h:link>
                <h:dataTable var="labGroup" value="#{labGroupController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{labGroup.idlabgroup}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nazwa grupy ćwiczeniowej</f:facet>
                        <h:outputText value="#{labGroup.name}"></h:outputText>
                    </h:column>                 
                    <h:column>
                        <f:facet name="header">Opcje</f:facet>
                        <h:form>
                            <h:commandButton value="Usuń" action="#{labGroupController.delete(labGroup)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Edytuj" action="#{labGroupController.edit(labGroup)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
