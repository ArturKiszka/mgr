<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:link value="Dodaj nowe zajęcia" outcome="classesAdd">
                </h:link>
                <h:dataTable var="classes" value="#{classesController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{classes.idclasses}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nazwa przedmiotu</f:facet>
                        <h:outputText value="#{classes.name}"></h:outputText>
                    </h:column>
                       <h:column>
                        <f:facet name="header">Termin zajęć</f:facet>
                        <h:outputText value="#{classes.classesterm}"></h:outputText>
                    </h:column>                
                    <h:column>
                        <f:facet name="header">Godzina rozpczecia</f:facet>
                        <h:outputText value="#{classes.begininghour}"></h:outputText>
                    </h:column>                
                    <h:column>
                        <f:facet name="header">Sala wykładowa</f:facet>
                        <h:outputText value="#{classes.lecturehall}"></h:outputText>
                    </h:column>                
                    <h:column>
                        <f:facet name="header">Maska plikow do wyslania</f:facet>
                        <h:outputText value="#{classes.documentnamemask}"></h:outputText>
                    </h:column>                
                    <h:column>
                        <f:facet name="header">Id wykladowcy</f:facet>
                        <h:outputText value="#{classes.idlecturer}"></h:outputText>
                    </h:column>                
                    <h:column>
                        <f:facet name="header">Opcje</f:facet>
                        <h:form>
                            <h:commandButton value="Usuń" action="#{classesController.delete(classes)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Edytuj" action="#{classesController.edit(classes)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
