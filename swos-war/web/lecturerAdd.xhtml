<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Create/Edit"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Firstname:" for="firstname" />
                            <h:inputText id="firstname" value="#{lecturerController.lecturer.firstname}" title="Firstname" />
                            <h:outputLabel value="Lastname:" for="lastname" />
                            <h:inputText id="lastname" value="#{lecturerController.lecturer.lastname}" title="Lastname" />
                            <h:outputLabel value="Academictitle:" for="academictitle" />
                            <h:inputText id="academictitle" value="#{lecturerController.lecturer.academictitle}" title="Academictitle" />
                            <h:outputLabel value="Email:" for="email" />
                            <h:inputText id="email" value="#{lecturerController.lecturer.email}" title="Email" />
                            <h:outputLabel value="Phonenumber:" for="phonenumber" />
                            <h:inputText id="phonenumber" value="#{lecturerController.lecturer.phonenumber}" title="Phonenumber" />
                            <h:outputLabel value="Office:" for="office" />
                            <h:inputText id="office" value="#{lecturerController.lecturer.office}" title="Office" />
                            <h:commandButton value="Dodaj" action="#{lecturerController.add()}"></h:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
