<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:link value="Dodaj nowego student" outcome="studentAdd">
                </h:link>
                <h:dataTable var="student" value="#{studentController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <f:facet name="header">Nr legitymacji</f:facet>
                        <h:outputText value="#{student.studentcardnumber}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Imię</f:facet>
                        <h:outputText value="#{student.firstname}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nazwisko</f:facet>
                        <h:outputText value="#{student.lastname}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{student.email}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Rok studiów</f:facet>
                        <h:outputText value="#{student.studyyear}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nr telefonu</f:facet>
                        <h:outputText value="#{student.phonenumber}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Id grupy cwiczeniowej</f:facet>
                        <h:outputText value="#{student.labgroupIdlabgroup}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Id kierunku studiow</f:facet>
                        <h:outputText value="#{student.fieldofstudyIdfieldofstudy}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Opcje</f:facet>
                        <h:form>
                            <h:commandButton value="Usuń" action="#{studentController.delete(student)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Edytuj" action="#{studentController.edit(student)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
