<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">
                <h:link value="Dodaj nowego student" outcome="studentAdd">
                </h:link>
                <h:form>
                    <table border="2">
                        <tr><th></th><th></th><th>Legitymacja</th><th>Imie</th><th>Nazwisko</th><th>Email</th><th>Rok studiow</th><th>Grupa</th><th>Kierunek studiow</th>
                            <th>Opcje</th>
                            <th>Opecje</th>
                        </tr>
                        <ui:repeat value="#{studentController.findAll()}" var="student">
                            <tr>
                                <td></td>
                                <td></td>
                                <td>#{student.studentcardnumber}</td>
        <!--                        <td>#{student.firstname}</td>-->
                                <td>#{student.lastname}</td>
                                <td>#{student.email}</td>
                                <td>#{student.studyyear}</td>
                                <td>#{student.phonenumber}</td> 
                                <td>#{student.idlabgroup}</td>
                                <td>#{student.idfieldofstudy}</td>
                                <td>
                                    <h:form>
                                        <h:commandButton value="UsuÅ„" action="#{studentController.delete(student)}">
                                        </h:commandButton>
                                    </h:form>
                                </td>
                                <td>
                                    <h:form>
                                        <h:commandButton value="Edytuj" action="#{studentController.edit(student)}">
                                        </h:commandButton>
                                    </h:form>
                                </td>
                            </tr>

                        </ui:repeat>
                    </table>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
