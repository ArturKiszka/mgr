<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:link value="Dodaj nowego wykładowcę" outcome="lecturerAdd">
                </h:link>
                <h:dataTable var="lecturer" value="#{lecturerController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{lecturer.idlecturer}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Tytuł</f:facet>
                        <h:outputText value="#{lecturer.academictitle}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Imie</f:facet>
                        <h:outputText value="#{lecturer.firstname}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nazwisko</f:facet>
                        <h:outputText value="#{lecturer.lastname}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet>
                        <h:outputText value="#{lecturer.email}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Telefon</f:facet>
                        <h:outputText value="#{lecturer.phonenumber}"></h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Pokój</f:facet>
                        <h:outputText value="#{lecturer.office}"></h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Opcje</f:facet>
                        <h:form>
                            <h:commandButton value="Usuń" action="#{lecturerController.delete(lecturer)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>
                    <h:column>
                        <h:form>
                            <h:commandButton value="Edytuj" action="#{lecturerController.edit(lecturer)}">
                            </h:commandButton>
                        </h:form>
                    </h:column>

                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
