<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable var="user" value="#{userController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                <h:column>
                    <f:facet name="header"> Id </f:facet>
                    <h:outputText value="#{user.userId}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> Imie </f:facet>
                    <h:outputText value="#{user.firstName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> Nazwisko </f:facet>
                    <h:outputText value="#{user.lastName}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header"> UserName </f:facet>
                    <h:outputText value="#{user.username}"></h:outputText>
                </h:column>
            </h:dataTable>
        </h:form>
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
